<html id="background">
  <title>JS testing site</title>
<script>
function test() {
  alert('Test!');
}
function darkMode() {
  document.getElementById('background').style.backgroundColor = '#7c7c7c';
  document.getElementById('text').style.backgroundColor = 'white';
}
function lightMode() {
  document.getElementById('background').style.backgroundColor = 'white';
  document.getElementById('text').style.backgroundColor = 'black';
}
</script>
<button onclick="test()">Alert</button>
<button onclick="darkMode()">Gray BG</button>
<button onclick="lightMode()">White BG</button>
<p id="text">Test!</p>
</html>
